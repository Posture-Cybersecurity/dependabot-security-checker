# Quick test workflow - copy this to your repository
name: Quick Dependabot Test

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test-dependabot:
    runs-on: ubuntu-latest
    permissions:
      security-events: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Test Dependabot Security Checker
        uses: Posture-Cybersecurity/dependabot-security-checker@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          severities: 'critical,high'
          output-file: 'test-results.csv'
          fail-on-alerts: 'false'
          
      - name: Show results
        run: |
          echo "=== Test Results ==="
          if [ -f test-results.csv ]; then
            echo "âœ… CSV file created successfully"
            echo "ðŸ“Š File size: $(wc -l < test-results.csv) lines"
            echo "ðŸ“„ First few lines:"
            head -3 test-results.csv
          else
            echo "â„¹ï¸  No CSV file created (no alerts found)"
          fi
