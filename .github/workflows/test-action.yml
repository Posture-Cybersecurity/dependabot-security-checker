name: Test Dependabot Security Checker Action

on:
  workflow_dispatch:  # Manual trigger for testing
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-action:
    runs-on: ubuntu-latest
    permissions:
      security-events: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Test the action locally
        uses: ./  # Use the local action (same repo)
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          severities: 'critical,high,medium'
          output-file: 'test_alerts.csv'
          fail-on-alerts: 'false'  # Don't fail for testing
          
      - name: Display results
        run: |
          echo "=== Action Test Results ==="
          if [ -f test_alerts.csv ]; then
            echo "âœ… CSV file created successfully"
            echo "ðŸ“Š File size: $(wc -l < test_alerts.csv) lines"
            echo "ðŸ“„ First few lines:"
            head -5 test_alerts.csv
          else
            echo "â„¹ï¸  No CSV file created (no alerts found)"
          fi
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_alerts.csv
          if-no-files-found: ignore